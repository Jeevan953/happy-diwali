<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0933 0%, #2d1b69 25%, #8b1538 50%, #d4511e 75%, #f4a522 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 6rem;
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 140, 0, 0.6),
                0 0 30px rgba(255, 69, 0, 0.4),
                3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 140, 0, 0.6),
                    0 0 30px rgba(255, 69, 0, 0.4),
                    3px 3px 5px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 1),
                    0 0 30px rgba(255, 140, 0, 0.8),
                    0 0 40px rgba(255, 69, 0, 0.6),
                    3px 3px 5px rgba(0, 0, 0, 0.5);
            }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .diya-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .diya {
            width: 80px;
            height: 80px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .diya:nth-child(2) {
            animation-delay: 0.5s;
        }

        .diya:nth-child(3) {
            animation-delay: 1s;
        }

        .diya:nth-child(4) {
            animation-delay: 1.5s;
        }

        .diya:nth-child(5) {
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .diya-base {
            width: 70px;
            height: 35px;
            background: linear-gradient(to bottom, #d4a373 0%, #8b4513 100%);
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: 0;
            left: 5px;
        }

        .flame {
            width: 20px;
            height: 30px;
            background: linear-gradient(to top, #ff4500, #ffa500, #ffff00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s ease-in-out infinite alternate;
            box-shadow: 
                0 0 20px rgba(255, 165, 0, 0.8),
                0 0 30px rgba(255, 140, 0, 0.6);
        }

        @keyframes flicker {
            0%, 100% { 
                transform: translateX(-50%) scaleY(1);
                opacity: 1;
            }
            50% { 
                transform: translateX(-50%) scaleY(1.1);
                opacity: 0.9;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 3s ease-out infinite;
        }

        @keyframes firework {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .diya-container {
                gap: 30px;
            }
            .diya {
                width: 60px;
                height: 60px;
            }
            .diya-base {
                width: 50px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Happy Diwali ✨</h1>
        <p class="subtitle">Wishing you joy, prosperity, and light</p>
        
        <div class="diya-container">
            <div class="diya">
                <div class="flame"></div>
                <div class="diya-base"></div>
            </div>
            <div class="diya">
                <div class="flame"></div>
                <div class="diya-base"></div>
            </div>
            <div class="diya">
                <div class="flame"></div>
                <div class="diya-base"></div>
            </div>
            <div class="diya">
                <div class="flame"></div>
                <div class="diya-base"></div>
            </div>
            <div class="diya">
                <div class="flame"></div>
                <div class="diya-base"></div>
            </div>
        </div>
    </div>

    <script>
        function createSparkles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(sparkle);
            }
        }

        function createFireworks() {
            const colors = ['#ff0000', '#ffa500', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffd700'];
            
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7;
                
                for (let i = 0; i < 12; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = (i * 30) * Math.PI / 180;
                    const distance = 100 + Math.random() * 100;
                    firework.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                    firework.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 3000);
                }
            }, 2000);
        }

        createSparkles();
        createFireworks();
    </script>
</body>
</html>
